<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Its Importance</title>
    <style>
        /* General reset and typewriter font */
        body, html {
            margin: 0;
            padding: 0;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-color: #f5f5f5;
            text-align: center;
        }

        /* Container styling */
        .container {
            max-width: 600px;
            padding: 20px;
        }

        /* Header and subtext styling */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin: 5px 0;
            line-height: 1.5;
        }

        /* Coming Soon styling */
        .coming-soon {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: #555;
        }

        /* Responsive typography */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p, .coming-soon {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time and Its Importance</h1>
        <p>Time is one of the most valuable resources we have.</p>
        <p>Once lost, it can never be regained.</p>
        <p>Using time wisely leads to success and fulfillment.</p>
        <p class="coming-soon">App Coming Soon...</p>
    </div>
</body>
</html>
